<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designs</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alkatra&family=Playfair+Display&display=swap");
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Alkatra";
      }
      #nav-container {
        display: flex;

        height: 4em;
        /* background-color: red; */
      }
      .site-logo {
        width: 20%;
        /* height: 4em; */
        display: flex;
        justify-content: end;
        padding-right: 1em;
        font-size: 2em;
        color: white;
        text-transform: uppercase;
        font-family: "Playfair Display";
        align-items: center;
        background-color: #004b91;
      }
      .right-nav {
        height: 4em;
        width: 100%;
        background-color: #196fc2;
      }
      /* #design { */
      /* display: flex; */
      /* width: 100%; */
      /* justify-content: center; */
      /* } */
      #design iframe {
        width: 80%;
        margin-left: 8em;
        height: 100vh;
      }
      #desc {
        display: flex;
        justify-content: center;
      }
      #more-info {
        margin: 1em;
      }
      @media only screen and (max-width: 770px) {
        .site-logo {
          width: 50%;
        }
        #design iframe {
          margin-left: 0em;
          width: 100%;
          height: 70vh;
        }
      }
      @media only screen and (max-width: 470px) {
        .site-logo {
          width: 70%;
          font-size: 1.5em;
          padding-right: 0.5em;
        }

        #design iframe {
          margin-left: 0em;
          width: 100%;
          height: 60vh;
        }
      }
    </style>
  </head>
  <body>
    <div id="nav-container">
      <div class="site-logo">Appazon</div>
      <div class="right-nav"></div>
    </div>
    <br />
    <div id="desc">
      <h3>Modern Sample House by Suresh Yadav<br />Ongoing Project</h3>
    </div>
    <br />
    <div id="design">
      <div class="sketchfab-embed-wrapper">
        <div class="sketchfab-embed-wrapper">
          <div class="sketchfab-embed-wrapper">
            <iframe
              title="Modern House"
              frameborder="0"
              allowfullscreen
              mozallowfullscreen="true"
              webkitallowfullscreen="true"
              allow="autoplay; fullscreen; xr-spatial-tracking"
              xr-spatial-tracking
              execution-while-out-of-viewport
              execution-while-not-rendered
              web-share
              src="https://sketchfab.com/models/5ab071446ff9467c881e5b0f604c5fe6/embed"
            >
            </iframe>
          </div>
        </div>
      </div>

      <div id="more-info">
        <h3>5 BHK House</h3>
        <p>More info:</p>
        <p>Area: 100' * 100'</p>
        <h4>Ground floor</h4>
        <p>No of rooms on ground floor: 3</p>
        <p>1 Kitchen</p>
        <p>2 Bathrooms</p>
        <h4>First floor</h4>
        <p>No of rooms on first floor: 2</p>
        <p>1 Bathrooms</p>
        <p>1 Hall</p>
      </div>
    </div>
  </body>
</html>
